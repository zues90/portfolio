<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="../styles.css" />
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/74ab53732f.js"
			crossorigin="anonymous"
		></script>
		<title>Profile</title>
	</head>
	<body>
		<section>
			<form action="">
				<h2>Contact Me</h2>
				<div class="input-section">
					<div class="input-group">
						<label for="first-name">First Name</label>
						<input
							type="text"
							id="first-name"
							name="first-name"
							placeholder="Jhon"
						/>
					</div>
					<div class="input-group">
						<label for="">Last Name</label>
						<input
							type="text"
							id="last-name"
							name="last-name"
							placeholder="Doe"
						/>
					</div>
				</div>
				<div class="input-section">
					<input type="radio" id="office" value="office" name="office" />
					<label for="office">Office</label>
					<input type="radio" id="remote" value="remote" name="remote" />
					<label for="remote">Remote</label>
					<input type="radio" id="other" value="other" name="other" />
					<label for="office">Other</label>
				</div>
				<div class="input-section">
					<input
						type="checkbox"
						id="contarct"
						value="contarct"
						name="contarct"
					/>
					<label for="office">Contract</label>
					<input
						type="checkbox"
						id="full-time"
						value="full-time"
						name="full-time"
					/>
					<label for="remote">Full Time</label>
					<input type="checkbox" id="spons" value="spons" name="spons" />
					<label for="office">Spons</label>
				</div>
				<input class="button" type="submit" value="Submit" />
			</form>
		</section>
	</body>
</html>
